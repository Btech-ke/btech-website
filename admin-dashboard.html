<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTECH Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .title {
      font-size: 22px;
      font-weight: 600;
    }

    .logout-btn {
      background: #dc3545;
      padding: 10px 18px;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section {
      background: #f8f9fa;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .section h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #222;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #007bff;
    }

    .card p {
      margin-top: 8px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body onload="checkLogin()">

<header>
  <div class="title">üîí Admin Panel - BTECH</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="section">
    <h2>Dashboard Insights</h2>

    <div class="card">
      <h3>üßë‚Äçüíº Total Active Staff</h3>
      <p>12</p>
    </div>

    <div class="card">
      <h3>üìã Tasks Assigned Today</h3>
      <p>34</p>
    </div>

    <div class="card">
      <h3>‚è±Ô∏è Total Shifts Logged</h3>
      <p>57</p>
    </div>

    <div class="card">
      <h3>üí¨ Chat Messages Sent</h3>
      <p>105</p>
    </div>

  </div>

</div>

<script>
  function checkLogin() {
    const isAdmin = localStorage.getItem("isAdmin");
    if (isAdmin !== "true") {
      alert("Unauthorized access. Redirecting...");
      window.location.href = "dashboard.html";
    }
  }

  function logout() {
    localStorage.removeItem("isAdmin");
    window.location.href = "admin-login.html";
  }
</script>

</body>
</html>
