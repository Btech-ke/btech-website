<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BTECH Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .title {
      font-size: 22px;
      font-weight: 600;
    }

    .logout-btn {
      background: #dc3545;
      padding: 10px 18px;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .container {
      padding: 30px 15px;
      max-width: 1200px;
      margin: auto;
    }

    .section {
      background: #f8f9fa;
      padding: 25px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .section h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #222;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #007bff;
    }

    .search-bar {
      margin-bottom: 15px;
    }

    .search-bar input {
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      min-width: 800px;
    }

    th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      font-size: 15px;
      text-align: left;
    }

    th {
      background: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    @media (max-width: 768px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body onload="checkLogin(); fetchForms();">

<header>
  <div class="title">üîí Admin Panel - BTECH</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div class="container">

  <div class="section">
    <h2>üìä Dashboard Insights</h2>
    <div class="card-grid">
      <div class="card"><h3>üßë‚Äçüíº Total Active Staff</h3><p>12</p></div>
      <div class="card"><h3>üìã Tasks Assigned Today</h3><p>34</p></div>
      <div class="card"><h3>‚è±Ô∏è Total Shifts Logged</h3><p>57</p></div>
      <div class="card"><h3>üí¨ Chat Messages Sent</h3><p>105</p></div>
    </div>
  </div>

  <div class="section">
    <h2>üìë Submitted KRA Return Forms</h2>

    <div class="search-bar">
      <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search by name, email, or KRA PIN...">
    </div>

    <div class="table-wrapper">
      <table id="kraTable">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>KRA PIN</th>
            <th>ID Number</th>
            <th>Notes</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="kraBody">
          <tr><td colspan="7">Loading submissions...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script>
  function checkLogin() {
    if (localStorage.getItem("isAdmin") !== "true") {
      alert("Unauthorized access. Redirecting...");
      window.location.href = "dashboard.html";
    }
  }

  function logout() {
    localStorage.removeItem("isAdmin");
    window.location.href = "admin-login.html";
  }

  function fetchForms() {
    fetch("admin/kra-log.php")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("kraBody");
        tbody.innerHTML = "";

        if (!data || data.length === 0) {
          tbody.innerHTML = `<tr><td colspan="7">No submissions found.</td></tr>`;
          return;
        }

        data.forEach(entry => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${entry.full_name}</td>
            <td>${entry.email}</td>
            <td>${entry.phone}</td>
            <td>${entry.kra_pin}</td>
            <td>${entry.id_number}</td>
            <td>${entry.notes}</td>
            <td>${entry.date}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Error loading submissions:", err);
        const tbody = document.getElementById("kraBody");
        tbody.innerHTML = `<tr><td colspan="7">Error loading data.</td></tr>`;
      });
  }

  function filterTable() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#kraBody tr");

    rows.forEach(row => {
      const text = row.textContent.toLowerCase();
      row.style.display = text.includes(input) ? "" : "none";
    });
  }
</script>

</body>
</html>
