<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRA Services Application - BTECH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #f0f8ff, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .request-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            font-size: 32px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="request-container">
    <h1>KRA Services Application</h1>
    <form action="https://formspree.io/f/mgvkvrpk" method="POST">
        <input type="text" name="Full Name" placeholder="Full Name" required>
        <input type="tel" name="Phone Number" placeholder="Phone Number" required>
        <input type="email" name="Email Address" placeholder="Email Address" required>
        <input type="text" name="ID Number (Optional)" placeholder="ID Number (Optional)">
        
        <input type="hidden" name="_subject" value="New KRA Request Application from BTECH">

        <button type="submit">Submit Request</button>
    </form>
</div>

</body>
</html>
