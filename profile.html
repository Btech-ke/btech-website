<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Profile - BTECH</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      padding: 40px;
      background-color: #f4f9ff;
    }
    h1 {
      text-align: center;
      color: #007BFF;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      background: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Edit Your Profile</h1>
  <form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Your Name" />

    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label for="password">New Password:</label>
    <input type="password" id="password" />

    <button type="submit">Save Changes</button>
  </form>
</body>
</html>
