<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BTECH - Manage Courses</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0056b3;
      color: white;
      padding: 15px;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      color: #003366;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    form button {
      background: #0056b3;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #003366;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <div class="nav-container">
    <div class="logo">BTECH Dashboard</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="index.html">Home</a>
      <a href="staff-login.html">Logout</a>
    </nav>
  </div>
</header>

<div class="container">
  <h1>Manage Courses</h1>
  <p>Submit a request to add a new course.</p>

  <form action="mailto:btechkenya@gmail.com?subject=New Course Request" method="POST" enctype="text/plain">
    <input type="text" name="Course Name" placeholder="Course Name" required>
    <textarea name="Course Description" placeholder="Course Description" rows="5" required></textarea>
    <button type="submit">Send Course Request</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 BTECH. All Rights Reserved.</p>
</footer>

</body>
</html>
