<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File KRA Returns - BTECH</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #ffffff);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .submit-btn {
      background-color: #007BFF;
      color: white;
      padding: 14px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .note {
      margin-top: 20px;
      font-size: 15px;
      color: #555;
      text-align: center;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<!-- Header Section -->
<header>
  <h1>File Your KRA Returns</h1>
</header>

<!-- Form Section -->
<div class="container">
  <h2>Returns Filing Request Form</h2>
  <form action="https://formspree.io/f/xblodzaa" method="POST">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="Full Name" placeholder="Enter your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="Email" placeholder="Enter a valid email address" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="Phone Number" placeholder="e.g. 0712345678" pattern="[0-9]{10}" required />

    <label for="kraPin">KRA PIN Number</label>
    <input type="text" id="kraPin" name="KRA PIN" placeholder="e.g. A123456789B" pattern="[A-Z][0-9]{9}[A-Z]" required />

    <label for="idNumber">National ID Number</label>
    <input type="text" id="idNumber" name="ID Number" placeholder="Enter your ID number" pattern="[0-9]{6,10}" required />

    <button type="submit" class="submit-btn">Submit Filing Request</button>
  </form>
  <div class="note">
    Your request has been received and will be processed in a timely manner. Please check your email or phone for confirmation.
  </div>
</div>

</body>
</html>
