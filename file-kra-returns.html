<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File KRA Returns - BTECH</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fbff;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #007BFF;
      font-size: 28px;
    }

    form {
      background-color: white;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 14px 22px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>File Your KRA Returns</h1>

  <form id="kraForm">
    <label>Full Names</label>
    <input type="text" name="full_name" required>

    <label>Email Address</label>
    <input type="email" name="email" required>

    <label>Phone Number</label>
    <input type="tel" name="phone" required>

    <label>KRA PIN</label>
    <input type="text" name="kra_pin" required>

    <label>ID Number</label>
    <input type="text" name="id_number" required>

    <label>Additional Notes</label>
    <textarea name="notes" rows="4"></textarea>

    <button type="submit">Submit</button>
    <div id="message"></div>
  </form>

  <script>
    const form = document.getElementById('kraForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = new FormData(form);

      // Send to Formspree
      fetch("https://formspree.io/f/xblodzaa", {
        method: "POST",
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });

      // Send to Admin Log
      fetch("admin/kra-log.php", {
        method: "POST",
        body: data
      })
      .then(res => res.text())
      .then(result => {
        message.textContent = "✅ Submitted successfully!";
        message.className = "success";
        form.reset();
      })
      .catch(error => {
        message.textContent = "❌ Submission error. Try again.";
        message.className = "error";
      });
    });
  </script>

</body>
</html>
