<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You | BTECH</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(to right, #a8c0ff, #3f2b96);
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .thank-you-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      max-width: 500px;
    }

    .thank-you-card h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .thank-you-card p {
      font-size: 1.2rem;
      color: #eeeeee;
      margin-bottom: 30px;
    }

    .home-btn {
      background: #ffffff;
      color: #3f2b96;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .home-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

<div class="thank-you-card">
  <h1>Thank You!</h1>
  <p>Your KUCCPS application request has been received successfully.<br>We will contact you shortly.</p>
  <a href="index.html" class="home-btn">Return Home</a>
</div>

</body>
</html>
