<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Application - BTECH</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .request-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #007BFF;
      font-size: 32px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Spinner Styles */
    .spinner {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .spinner div {
      width: 30px;
      height: 30px;
      border: 4px solid #007BFF;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .spinner p {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .request-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="request-container">
  <h1>Request Application</h1>
  
  <form id="applicationForm" action="https://formspree.io/f/mgvkvrpk" method="POST">
    <input type="text" name="Full Name" placeholder="Full Name" required>
    <input type="tel" name="Phone Number" placeholder="Phone Number" required>
    <input type="email" name="Email Address" placeholder="Email Address" required>
    <input type="text" name="KCSE Index Number" placeholder="KCSE Index Number" required>
    <input type="text" name="ID Number" placeholder="ID Number (Optional)">
    
    <input type="hidden" name="_subject" value="New KUCCPS Request Application from BTECH">
    <input type="hidden" name="_redirect" value="thank-you.html">

    <button type="submit">Submit Request</button>
  </form>

  <div class="spinner" id="spinner">
    <div></div>
    <p>Submitting your request, please wait...</p>
  </div>
</div>

<script>
  const form = document.getElementById('applicationForm');
  const spinner = document.getElementById('spinner');

  form.addEventListener('submit', function() {
    form.style.display = 'none'; // Hide the form
    spinner.style.display = 'block'; // Show spinner
  });
</script>

</body>
</html>
